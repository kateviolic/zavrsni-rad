<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add new wine</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand navbar-dark" style="background-color:#3f0d27">
	<div class="container-fluid">
		<a class="navbar-brand" style="color:white; padding-left:5px; padding-right:20px"> OENOPHILIA </a>
	    <ul class="navbar-nav mr-auto ">
	    	<li class="">
	        	<a class="nav-link" href="/">Home</a>
	    	</li>
	    	<li class="nav">
	        	<a class="nav-link" href="/wine">Wines</a>
	    	</li>
	    	<li class="nav">
	        	<a class="nav-link" href="/wineries">Wineries</a>
	    	</li>
	    	<li class="active">
	        	<a class="nav-link" href="/profile"> Hi <span th:text = "${user.username}"></span> !  <span class="sr-only">(current)</span></a>
	     	</li>
	    </ul>
	    <ul class="navbar-nav">
	     	<li class="nav-item">
	        	<a class="nav-link" href="/logout">Logout</a>
	      	</li>
	     </ul>
	     </div>
</nav>



<header class="py-4" style="background-color:#6B1533">
	<div class="container px-4 px-lg-5 my-5">
		<div class="text-center text-white">
			<h3 class="display-5 fw-bolder">Complete info to add your wine</span></h3>
			<p class="lead fw-normal text-white-50 mb-0"></p>
		</div>
	</div>
</header>

<div class="container" style="display:inline-block; margin-left:1.5%; margin-top:1%">
	<button class="btn btn-outline-danger my-2 my-sm-0"><a href= "/profile" style="color: #fb3f00; text-decoration: none;" >Cancel</a></button>
</div>

<section class="py-3">
	<form class="form-check  my-2 my-lg-0" th:object="${wine}" th:action="@{/wine/save}" method="post">
			<div class="container px-4 px-lg-5 my-5">
				<label for="name">Input the name of your wine:</label>&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="text" id="name" name="name" th:field="*{name}"/>
				<p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" style="color:red;" /><br><br>
			
				<label for="variety">Choose the variety:</label>&nbsp;&nbsp;&nbsp;&nbsp;
				<select th:field="*{variety}">
					<option th:value="'Plavac Mali'" th:text="' Plavac Mali'"></option>
					<option th:value="'Rukatac'" th:text=" Rukatac"></option>
					<option th:value="'Pošip'" th:text=" Pošip"></option>
					<option th:value="'Sauvignon Blanc'" th:text="' Souvignon Blanc'"></option>
					<option th:value="'Cabernet Sauvignon'" th:text="' Cabernet Sauvignon'"></option>
					<option th:value="'Cardonnay'" th:text=" Chardonnay"></option>
					<option th:value="'Marselan'" th:text=" Marselan"></option>
					<option th:value="'Grk'" th:text=" Grk"></option>
					<option th:value="'Malvazija'" th:text="' Malvazija'"></option>
					<option th:value="'Dubrovačka Malvasija'" th:text="' Dubrovačka Malvasija'"></option>
				</select><br><br>
			
				<label for="year">Input year of the harvest:</label>&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="number" id="year" name="year" th:field="*{year}"/>
				<p th:if="${#fields.hasErrors('year')}" th:errorclass="error" th:errors="*{year}" style="color:red;" /><br><br>
				
				<label for="type">Choose the type:</label>&nbsp;&nbsp;&nbsp;&nbsp;
				<select th:field="*{type}">
					<option th:value="'Red'" th:text="' Red '"></option>
					<option th:value="'White'" th:text=" White"></option>
					<option th:value="'Rose'" th:text=" Rose"></option>
					<option th:value="'Orange'" th:text="' Orange'"></option>
					<option th:value="'Sparkling'" th:text="' Sparkling'"></option>
					<option th:value="'Dessert'" th:text=" Dessert"></option>
				</select><br><br>
				
				<label for="position">Choose the position:</label>&nbsp;&nbsp;&nbsp;&nbsp;
				<select th:field="*{position}">
					<option th:value="'Pelješac'" th:text="' Pelješko vinogorje '"></option>
					<option th:value="'Dingač'" th:text=" Dingač"></option>
					<option th:value="'Postup'" th:text=" Postup"></option>
					<option th:value="'Korčula'" th:text="' Korčulansko vinogorje'"></option>
					<option th:value="'Dubrovačko primorje'" th:text="' Dubrovačko primorje'"></option>
					<option th:value="'Otok Brač'" th:text="' Otok Brač'"></option>
				</select><br><br>
				
				<label for="region">Choose the region:</label>&nbsp;&nbsp;&nbsp;&nbsp;
				<select th:field="*{region}">
					<option th:value="'Srednja i Južna Dalmacija'" th:text="' Srednja i Južna Dalmacija '"></option>
					<option th:value="'Centralna Istra'" th:text="' Centralna Istra '"></option>
				</select><br><br>
				
				<label for="alcohol">Choose the alcohol:</label>&nbsp;&nbsp;&nbsp;&nbsp;
				<select th:field="*{alcohol}">
					<option th:value="'12,0%'" th:text="' 12,0% '"></option>
					<option th:value="'12,5%'" th:text="' 12,5% '"></option>
					<option th:value="'13,0%'" th:text="' 13,0% '"></option>
					<option th:value="'13,5%'" th:text="' 13,5%'"></option>
					<option th:value="'14,0%'" th:text="' 14,0% '"></option>
					<option th:value="'14,5%'" th:text="' 14,5%'"></option>
					<option th:value="'15,0%'" th:text="' 15,0%'"></option>
					<option th:value="'15,5%'" th:text="' 15,5%'"></option>
					<option th:value="'16,0%'" th:text="' 16,0%'"></option>
					<option th:value="'16,5%'" th:text="' 16,5%'"></option>
				</select><br><br>
				
				<label for="body">Choose the body:</label>&nbsp;&nbsp;&nbsp;&nbsp;
				<select th:field="*{body}">
					<option th:value="'Light'" th:text="' Light '"></option>
					<option th:value="'Medium'" th:text=" Medium"></option>
					<option th:value="'Bold'" th:text=" Bold"></option>
				</select><br><br>
				
				<label for="acidity">Choose the acidity:</label>&nbsp;&nbsp;&nbsp;&nbsp;
				<select th:field="*{acidity}">
					<option th:value="'Soft'" th:text="' Soft '"></option>
					<option th:value="'Medium'" th:text=" Medium"></option>
					<option th:value="'High'" th:text=" Acidic"></option>
				</select><br><br>
				
				<label for="tannin">Choose the tannin:</label>&nbsp;&nbsp;&nbsp;&nbsp;
				<select th:field="*{tannin}">
					<option th:value="'Smooth'" th:text="' Smooth '"></option>
					<option th:value="'Medium'" th:text=" Medium"></option>
					<option th:value="'Strong'" th:text=" Tannic"></option>
				</select><br><br>
				
				<label for="sweetness">Choose the sweetness:</label>&nbsp;&nbsp;&nbsp;&nbsp;
				<select th:field="*{sweetness}">
					<option th:value="'Dry'" th:text=" Dry"></option>
					<option th:value="'Medium dry'" th:text="' Medium dry'"></option>
					<option th:value="'Medium sweet'" th:text="' Medium sweet'"></option>
					<option th:value="'Sweet'" th:text="' Sweet '"></option>
				</select><br><br>
				
				<label for="picture">Please provide a link of a picture of your wine: </label>
				​<textarea id="txtArea" rows="1" cols="160" input type="text" th:field= "*{picture}"></textarea><br><br>
						
				<input type="hidden" id="id" name="id" value="${id}" th:field="*{id}">
				
				<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Submit</button>
				
			</div>
	</form>	

</section>




</body>
</html>
