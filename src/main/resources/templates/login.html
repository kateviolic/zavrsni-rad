<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Login</h1><br>

            <form th:action="@{/login}" method="post">
            	
            	<div th:if = "${param.error}">
            		<div class="alert alert-danger">Invalid email or password.</div>
            	</div>
            	
            	<div th:if = "${param.logout}">
            		<div class="alert alert-info">You have been logged out.</div>
            	</div>
                
                <div class="form-group">
                    <label class="control-label" for="username"> Email </label> <input
                        type="text" id="username" name="username" placeholder="Enter email" class="form-control"
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password" placeholder="Enter password"
                        name="password" />
                </div>

                <div class="form-group">
                    <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In"/>
                </div>
            </form>
            <div class = "form-group">
            	<span>New user? <a href="/" th:href="@{/registration}">Register now!</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
