<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text = "${user.firstName + ' ' + user.lastName}"></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand navbar-dark" style="background-color:#3f0d27">
	<div class="container-fluid">
		<a class="navbar-brand" style="color:white; padding-left:5px; padding-right:20px"> OENOPHILIA </a>
	    <ul class="navbar-nav mr-auto ">
	    	<li class="">
	        	<a class="nav-link" href="/">Home</a>
	    	</li>
	    	<li class="nav">
	        	<a class="nav-link" href="/wine">Wines</a>
	    	</li>
	    	<li th:if="${profil == true}" class="nav">
	        	<a class="nav-link" href="/wineries">Wineries</a>
	    	</li>
	    	<li th:if="${profil == true}" class="active">
	        	<a class="nav-link" href="/profile"> Hi <span th:text = "${user.username}"></span> !  <span class="sr-only">(current)</span></a>
	     	</li>
	     	<li th:if="${profil == false}" class="active">
	        	<a class="nav-link" href="/wineries">Wineries   <span class="sr-only">(current)</span></a>
	    	</li>
	    	<li th:if="${profil == false}" class="nav">
	        	<a class="nav-link" href="/profile"> Hi <span th:text = "${user.username}"></span> !</a>
	     	</li>
	    </ul>
	    <ul class="navbar-nav">
	     	<li class="nav-item">
	        	<a class="nav-link" href="/logout">Logout</a>
	      	</li>
	     </ul>
	     </div>
</nav>



<header class="py-5" style="background-color:#6B1533">
	<span th:if="${message}">
	<div class = "container">
		<div class="alert alert-light" style="background-color:#791a35; color:white" th:text = "${message}"></div><br><br>
	</div>
	</span>
	<div class="container px-4 px-lg-5 my-5">
		<div class="text-center text-white">
			<span th:if="${profil == true}">
			<h1 class="display-4 fw-bolder"><span th:text = "${user.firstName + ' ' + user.lastName}"></span></h1>
			<p class="lead fw-normal text-white-50 mb-0"><span th:text = "${user.description}"></span></p>
			</span>
			<span th:if="${profil == false}">
			<h1 class="display-4 fw-bolder"><span th:text = "${winery.firstName + ' ' + winery.lastName}"></span></h1>
			<p class="lead fw-normal text-white-50 mb-0"><span th:text = "${winery.description}"></span></p>
			</span>
		</div>
	</div>
</header>
        
<section class="py-5">
	<span th:if="${profil == true}">
		<div class="container">
		<div class="btn-group">
			<a th:href="@{/wine/new}" class="btn btn-light" role="button">
		    	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
		    		<path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
					<path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
				</svg>
			</a>
			<a th:href="@{/profile/edit}" class="btn btn-light" role="button">
	               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
					<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
					<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
				</svg>
			</a>
		</div>
	</span>
	<span th:if="${empty == true}"><br><br><h4>Please add a wine :)</h4></span>
	
	</div>
	
	<div style="margin: 5%">
		
		<div style="display:flex; flex-wrap: wrap; flex-direction:row;">
		<th:block th:each = "wine: ${wines}" >
			<div style="display: block; margin:auto; flex:25%; padding-bottom:50px">
				<a th:href="@{/wine/{id}(id=${wine.id})}" ><img th:src="${wine.picture}" style="height:300px; width:300px; object-fit: cover; margin:auto;"/></a>
			</div>
		</th:block>
		</div>
		
	</div>
	

</section>



</body>
</html>
