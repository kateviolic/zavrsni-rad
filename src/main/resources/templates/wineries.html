<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Wineries</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
<style>
a:link, a:visited {
	color:#6B1533; text-decoration: none;}
</style>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark" style="background-color:#3f0d27">
	<div class="container-fluid">
		<a class="navbar-brand" style="color:white; padding-left:5px; padding-right:20px"> OENOPHILIA </a>
	    <ul class="navbar-nav mr-auto ">
	    	<li class=" nav">
	        	<a class="nav-link" href="/">Home</a>
	    	</li>
	    	<li class="nav">
	        	<a class="nav-link" href="/wine">Wines</a>
	    	</li>
	    	<li class="active">
	        	<a class="nav-link" href="/wineries">Wineries <span class="sr-only">(current)</span></a>
	    	</li>
	    	<li class="nav-item my-2 my-lg-0 ml">
	        	<a class="nav-link" href="/profile"> Hi <span th:text = "${user.username}"></span> !</a>
	     	</li>
	    </ul>
	    <ul class="navbar-nav">
	     	<li class="nav-item">
	        	<a class="nav-link" href="/logout">Logout</a>
	      	</li>
	     </ul>
	     </div>
</nav>



<header class="py-5" style="background-color:#6B1533">
	<div class="container px-4 px-lg-5 my-5">
		<div class="text-center text-white">
			<h1 class="display-4 fw-bolder">Wineries</h1>
			<p class="lead fw-normal text-white-50 mb-0">So many wineries to choose from...</p>
		</div>
	</div>
</header>
        
<section class="py-5">
	
	<div style="margin-left: 10%; margin-right: 10%;">
		
		<div style="display:flex; flex-wrap: wrap; flex-direction:row;">
		<th:block th:each = "winery: ${wineries}" >
			<div style="display: block; margin:auto; flex:55%; padding-bottom:3%">
				<a th:href="@{/winery/{id}(id=${winery.id})}"> 
				<h3 th:text = "${winery.firstName + ' ' + winery.lastName}"></h3></a>
				<h6 th:text = "${winery.description}"></h6>
				ode recenzija ukupna
			</div>
		</th:block>
		</div>
		
	</div>
	

	

</section>


</body>
</html>
