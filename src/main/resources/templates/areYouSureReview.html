<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Proceed?</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand navbar-dark" style="background-color:#3f0d27">
	<div class="container-fluid">
		<a class="navbar-brand" style="color:white; padding-left:5px; padding-right:20px"> OENOPHILIA </a>
	    <ul class="navbar-nav mr-auto ">
	    	<li class="">
	        	<a class="nav-link" href="/">Home</a>
	    	</li>
	    		    	<li class="nav">
	        	<a class="nav-link" href="/wine">Wines</a>
	    	</li>
	    	<li class="nav">
	        	<a class="nav-link" href="/wineries">Wineries</a>
	    	</li>
	    	<li class="active">
	        	<a class="nav-link" href="/profile"> Hi <span th:text = "${user.username}"></span> !  <span class="sr-only">(current)</span></a>
	     	</li>
	    </ul>
	    <ul class="navbar-nav">
	     	<li class="nav-item">
	        	<a class="nav-link" href="/logout">Logout</a>
	      	</li>
	     </ul>
	     </div>
</nav>



<header class="py-5" style="background-color:#6B1533">
	<span th:if="${message}">
	<div class = "container">
		<div class="alert alert-light" style="background-color:#791a35; color:white" th:text = "${message}"></div><br><br>
	</div>
	</span>
	<div class="container px-4 px-lg-5 my-5">
		<div class="text-center text-white">
			<h1 class="display-4 fw-bolder">Are you sure you want to proceed?</h1>
			<p class="lead fw-normal text-white-50 mb-0">By clicking yes, your review will be deleted!</p>
		</div>
	</div>
</header>
        
<section class="py-5">
	<div class="container-fluid" style="display: block; text-align: center; ">
		<form class="form-inline my-2 my-lg-0" style="float: left;  padding:5px; margin-left:45%;" th:action="@{/review/proceed}"  method="get">
			<input type="hidden" id="reviewId" name="reviewId" th:attr="value = ${review.id}"/>
			<button class="btn btn-outline-info my-2 my-sm-0" style="font-size:24px; margin: 0 auto;" type="submit">Yes</button>
		</form>
		<form class="form-inline my-2 my-lg-0" style="float: left; padding:5px; margin-right:45%;" th:action="@{/review/{id}(id=${review.id})}"  method="get">
			<button class="btn btn-outline-danger my-2 my-sm-0" style="font-size:24px; margin: 0 auto;" type="submit">No</button>
		</form>
	</div>


</section>



</body>
</html>
